<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function kicsinyit(){
         uj = document.Teszt.bevitel.value.toLowerCase();
         document.Teszt.bevitel.value = uj;
        }
        function nagyit(){
         uj = document.Teszt.bevitel.value.toUpperCase();
         document.Teszt.bevitel.value = uj;
        }
        
        </script>
        </head>
        <body>
        <label for="nagy">Kérem, írjon be egy szöveget!</label>
        <form name="Teszt">
        <input name="bevitel"><br>
        <input type="radio" value="Kicsinyít" onClick="kicsinyit()">
        <label for="kicsi">Kisbetűvé alakít</label>
        <input type="radio" value="Nagyít" onClick="nagyit()">
        <label for="nagy">Nagybetűvé alakít</label>
        
        </form>
        
</body>
</html>
